name: aplikasi_flutter
description: "Aplikasi toko pancing Flutter dengan login pengguna, CRUD produk, keranjang, dan transaksi."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Icon dan utilitas dasar
  cupertino_icons: ^1.0.8
  uuid: ^4.5.1

  # Firebase (untuk login, data, dan gambar)
  firebase_core: ^3.4.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.1.0

  # Local database & penyimpanan
  sqflite: ^2.3.3
  path_provider: ^2.1.2

  # State management
  provider: ^6.1.2

  # Upload gambar dari galeri/kamera
  image_picker: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    -assets/
